repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    sha: v1.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-docstring-first
    -   id: check-json
    -   id: check-yaml
    -   id: debug-statements
    -   id: requirements-txt-fixer
-   repo: https://github.com/ambv/black
    sha: stable
    hooks:
    -   id: black
        language_version: python3.6